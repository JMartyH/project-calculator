<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="calculator-container">
            <div class="calculator-body">
                <div class="top">Cal-Q</div>
                <div class="upper-body">
                    <div id="screen"></div>
                </div>
                <div class="middle-body">
                    <div class="button-container">
                        <button class="button" id="clear">Clear</button>
                        <button class="button" id="backspace"> &lt;- </button>
                    </div>
                </div>
                <div class="lower-body">
                    <div class="button-container">
                        <button class="button" id="seven" data-number="7">7</button>
                        <button class="button" id="eight" data-number="8">8</button>
                        <button class="button" id="nine" data-number="9">9</button>
                        <button class="button operation" id="divide" data-operator="/">/</button>
                        <button class="button " id="four" data-number="4">4</button>
                        <button class="button" id="five" data-number="5">5</button>
                        <button class="button" id="six" data-number="6">6</button>
                        <button class="button operation" id="multiply" data-operator="*">X</button>
                        <button class="button" id="one" data-number="1">1</button>
                        <button class="button" id="two" data-number="2">2</button>
                        <button class="button" id="three" data-number="3">3</button>
                        <button class="button operation" id="subtract" data-operator="-">-</button>
                        <button class="button" id="decimal-point" data-decimal=".">.</button>
                        <button class="button" id="zero" data-number="0">0</button>
                        <button class="button operation" id="add" data-operator="+">+</button>
                        <button class="button operation" id="equal" data-evaluate="=">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>Created by &nbsp;<a href="https://github.com/JMartyH/project-calculator"> JMartyH</a></footer>

</body>

</html>
